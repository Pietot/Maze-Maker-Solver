<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Maze generator</title>
  </head>
  <body>
    <div class="container">
      <div class="settings">
        <div class="settings-wrapper">
          <div class="settings-title">
            <span class="span-settings text-settings"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                style="height: 30px; margin-right: 10px"
              >
                <path
                  d="M487.4 315.7l-42.6-24.6c4.3-23.2 4.3-47 0-70.2l42.6-24.6c4.9-2.8 7.1-8.6 5.5-14-11.1-35.6-30-67.8-54.7-94.6-3.8-4.1-10-5.1-14.8-2.3L380.8 110c-17.9-15.4-38.5-27.3-60.8-35.1V25.8c0-5.6-3.9-10.5-9.4-11.7-36.7-8.2-74.3-7.8-109.2 0-5.5 1.2-9.4 6.1-9.4 11.7V75c-22.2 7.9-42.8 19.8-60.8 35.1L88.7 85.5c-4.9-2.8-11-1.9-14.8 2.3-24.7 26.7-43.6 58.9-54.7 94.6-1.7 5.4 .6 11.2 5.5 14L67.3 221c-4.3 23.2-4.3 47 0 70.2l-42.6 24.6c-4.9 2.8-7.1 8.6-5.5 14 11.1 35.6 30 67.8 54.7 94.6 3.8 4.1 10 5.1 14.8 2.3l42.6-24.6c17.9 15.4 38.5 27.3 60.8 35.1v49.2c0 5.6 3.9 10.5 9.4 11.7 36.7 8.2 74.3 7.8 109.2 0 5.5-1.2 9.4-6.1 9.4-11.7v-49.2c22.2-7.9 42.8-19.8 60.8-35.1l42.6 24.6c4.9 2.8 11 1.9 14.8-2.3 24.7-26.7 43.6-58.9 54.7-94.6 1.5-5.5-.7-11.3-5.6-14.1zM256 336c-44.1 0-80-35.9-80-80s35.9-80 80-80 80 35.9 80 80-35.9 80-80 80z"
                  fill="rgb(237, 242, 244)"
                />
              </svg>
              Settings</span
            >
          </div>
          <div class="settings-options">
            <div class="text-settings" style="margin-top: 20px">
              <span> Algorithms </span>
            </div>
            <div class="algorithms">
              <span class="text-options">Generation algorithm</span>
              <label class="label-algorithm" for="select-algorithm">
                <select
                  class="select-algorithm"
                  name="select-algorithm"
                  id="select-algorithm"
                  required
                >
                  <option value="1">Kruskal</option>
                  <option value="2">RDFS</option>
                  <option value="3">Simplified Prim</option>
                  <option value="4">True Prim</option>
                  <option value="5">Hunt and Kill</option>
                  <option value="6">Eller</option>
                  <option value="7">Iterative Division</option>
                  <option value="8">Binary Tree</option>
                  <option value="9">Sidewinder</option>
                  <option value="10">Growing Tree</option>
                  <option value="11">Aldous-Broder</option>
                  <option value="12">Wilson</option>
                  <option value="13">Origin Shift</option>
                </select>
                <svg class="select-arrow">
                  <use xlink:href="#select-arrow-down"></use>
                </svg>
              </label>
              <button id="generate" class="generate-button" role="button">
                Generate
              </button>
            </div>
            <div class="algorithms" style="margin-bottom: 21px">
              <span class="text-options">Solving algorithm</span>
              <label class="label-algorithm" for="select-solving">
                <select
                  class="select-algorithm"
                  name="select-solving"
                  id="select-solving"
                  required
                >
                  <option value="1">DFS</option>
                  <option value="2">BFS (Dijkstra)</option>
                  <option value="3">GBFS</option>
                  <option value="4">A*</option>
                </select>
                <svg class="select-arrow">
                  <use xlink:href="#select-arrow-down"></use>
                </svg>
              </label>
              <button
                id="solve"
                class="generate-button solve-button"
                role="button"
              >
                Solve
              </button>
              <div class="btn-actions">
                <button
                  id="paintbrush"
                  class="action-button paintbrush-button"
                  role="button"
                  data-is-toogled="0"
                  style="box-shadow: 0px 0px 10px 3px rgb(41, 11, 214)"
                >
                  <img src="assets/paintbrush.svg" alt="paintbrush.svg" />
                </button>
                <button
                  id="pen"
                  class="action-button pen-button"
                  role="button"
                  data-is-toogled="1"
                >
                  <img src="assets/pen.svg" alt="pen.svg" />
                </button>
                <button
                  id="rubber"
                  class="action-button rubber-button"
                  role="button"
                  data-is-toogled="0"
                >
                  <img src="assets/rubber.svg" alt="rubber.svg" />
                </button>
                <button
                  id="trash"
                  class="action-button trash-button"
                  role="button"
                >
                  <img src="assets/trash.svg" alt="trash.svg" />
                </button>
                <button
                  id="lock"
                  class="action-button"
                  style="
                    background-color: rgb(217, 4, 41);
                    border: solid 1px rgb(141, 0, 0);
                  "
                  role="button"
                  value="1"
                >
                  <img src="assets/lock.svg" alt="lock.svg" />
                </button>
              </div>
            </div>
          </div>
          <div class="settings-title">
            <span class="span-settings text-settings"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
                style="height: 30px; margin-right: 10px"
              >
                <path
                  d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm0-384c13.3 0 24 10.7 24 24l0 112c0 13.3-10.7 24-24 24s-24-10.7-24-24l0-112c0-13.3 10.7-24 24-24zM224 352a32 32 0 1 1 64 0 32 32 0 1 1 -64 0z"
                  fill="rgb(237, 242, 244)"
                />
              </svg>
              Infos</span
            >
          </div>
          <div class="settings-info">
            <span
              class="text-settings"
              style="font-size: 1.5rem; margin-top: 10px"
              >Made by
              <a
                href="https://github.com/Pietot/"
                style="font-weight: bold"
                target="_blank"
                >Pietot</a
              ></span
            >
            <span class="text-settings"
              ><a
                href="https://github.com/Pietot/Maze-Maker-Solver"
                target="_blank"
                >-> Source code</a
              ></span
            >
            <span class="text-settings"
              ><a
                href="https://github.com/angeluriot/Maze_solver"
                target="_blank"
                >-> Original</a
              ></span
            >
            <span class="text-settings"
              ><a href="https://github.com/Pietot/Lapyrinth" target="_blank"
                >-> More</a
              ></span
            >
          </div>
        </div>
      </div>
      <div class="maze-container" id="maze-container">
        <div class="maze" id="maze"></div>
      </div>
    </div>
    <svg class="select-sprites">
      <symbol id="select-arrow-down" viewBox="0 0 10 6">
        <polyline points="1 1 5 5 9 1"></polyline>
      </symbol>
    </svg>
    <script src="js/index.js"></script>
  </body>
</html>
