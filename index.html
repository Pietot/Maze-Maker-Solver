<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="icon" href="assets/start.svg" />
    <title>Maze Maker Solver</title>
  </head>
  <body>
    <div class="container">
      <div class="settings">
        <div class="settings-wrapper">
          <div class="settings-title">
            <span class="span-settings text-settings"
              ><img
                src="assets/gear.svg"
                alt="settings.svg"
                style="height: 30px; margin-right: 10px"
              />
              Settings</span
            >
          </div>
          <div class="settings-options">
            <div class="text-settings" style="margin-top: 20px">
              <span> Algorithms </span>
            </div>
            <div class="algorithms">
              <span class="text-options">Generation algorithm</span>
              <label class="label-algorithm" for="select-algorithm">
                <select
                  class="select-algorithm"
                  name="select-algorithm"
                  id="select-algorithm"
                  required
                >
                <option value="aldous-broder">Aldous-Broder</option>
                <option value="binary_tree">Binary Tree</option>
                <option value="eller">Eller</option>
                <option value="hunt_and_kill">Hunt and Kill</option>
                <option value="iterative_division">Iterative Division</option>
                <option value="kruskal">Kruskal</option>
                <option value="origin_shift">Origin Shift</option>
                <option value="rdfs">RDFS</option>
                <option value="sidewinder">Sidewinder</option>
                <option value="simplified_prim">Simplified Prim</option>
                  <option value="true_prim">True Prim</option>
                  <option value="wilson">Wilson</option>
                </select>
                <svg class="select-arrow">
                  <use xlink:href="#select-arrow-down"></use>
                </svg>
              </label>
              <button id="generate" class="generate-button" role="button">
                Generate
              </button>
            </div>
            <div class="algorithms">
              <span class="text-options">Solving algorithm</span>
              <label class="label-algorithm" for="select-solving">
                <select
                  class="select-algorithm"
                  name="select-solving"
                  id="select-solving"
                  required
                >
                  <option value="dfs">DFS</option>
                  <option value="bfs">BFS (Dijkstra)</option>
                  <option value="gbfs">GBFS</option>
                  <option value="a*">A*</option>
                </select>
                <svg class="select-arrow">
                  <use xlink:href="#select-arrow-down"></use>
                </svg>
              </label>
              <button
                id="solve"
                class="generate-button solve-button"
                role="button"
              >
                Solve
              </button>
            </div>
            <div class="algorithms" style="margin-bottom: 20px">
              <div class="btn-actions">
                <button
                  id="paintbrush"
                  class="action-button paintbrush-button"
                  role="button"
                  data-is-toggled="1"
                  style="box-shadow: 0px 0px 10px 3px rgb(41, 11, 214)"
                >
                  <img src="assets/paintbrush.svg" alt="paintbrush.svg" />
                </button>
                <button
                  id="pen"
                  class="action-button pen-button"
                  role="button"
                  data-is-toggled="0"
                >
                  <img src="assets/pen.svg" alt="pen.svg" />
                </button>
                <button
                  id="rubber"
                  class="action-button rubber-button"
                  role="button"
                  data-is-toggled="0"
                >
                  <img src="assets/rubber.svg" alt="rubber.svg" />
                </button>
              </div>
              <div class="btn-actions">
                <button
                  id="trash"
                  class="action-button trash-button"
                  role="button"
                >
                  <img src="assets/trash.svg" alt="trash.svg" />
                </button>
                <button
                  id="lock"
                  class="action-button"
                  style="
                    background-color: rgb(217, 4, 41);
                    border: solid 1px rgb(141, 0, 0);
                  "
                  role="button"
                  value="1"
                >
                  <img src="assets/lock.svg" alt="lock.svg" />
                </button>
                <button
                  id="download"
                  class="action-button download-button"
                  role="button"
                  value="1"
                >
                  <img src="assets/download.svg" alt="download.svg" />
                </button>
              </div>
              <div class="btn-actions">
                <button
                  class="action-button speed-button"
                  data-is-toggled="0"
                  value="250"
                >
                  x.2
                </button>
                <button
                  class="action-button speed-button"
                  data-is-toggled="1"
                  value="50"
                  style="box-shadow: 0px 0px 10px 3px rgb(62, 0, 128)"
                >
                  x1
                </button>
                <button
                  class="action-button speed-button"
                  data-is-toggled="0"
                  value="10"
                >
                  x5
                </button>
              </div>
              <div class="input-container">
                <input
                  type="number"
                  id="speed"
                  name="speed"
                  min="0"
                  max="10000"
                  step="1"
                  value="50"
                  required
                />
                <span>ms</span>
              </div>
            </div>
          </div>
          <div class="settings-title">
            <span class="span-settings text-settings"
              ><img
                src="assets/info.svg"
                alt="info.svg"
                style="height: 30px; margin-right: 10px"
              />
              Infos</span
            >
          </div>
          <div class="settings-info">
            <span
              class="text-settings"
              style="font-size: 1.5rem; margin-top: 10px"
              >Made by
              <a
                href="https://github.com/Pietot/"
                style="font-weight: bold"
                target="_blank"
                >Pietot</a
              ></span
            >
            <span class="text-settings"
              ><a
                href="https://github.com/Pietot/Maze-Maker-Solver"
                target="_blank"
                >-> Source code</a
              >
            </span>
            <span class="text-settings">
              <a href="https://angeluriot.com/maze_solver/" target="_blank"
                >-> Original</a
              >
            </span>
            <span class="text-settings">
              <a href="https://github.com/Pietot/Lapyrinth" target="_blank"
                >-> More</a
              >
            </span>
          </div>
        </div>
      </div>
      <div class="maze-container" id="maze-container">
        <div class="maze" id="maze"></div>
      </div>
      <div class="hunt" id="hunt"></div>
    </div>
    <svg class="select-sprites">
      <symbol id="select-arrow-down" viewBox="0 0 10 6">
        <polyline points="1 1 5 5 9 1"></polyline>
      </symbol>
    </svg>
    <script type="module" src="js/index.js"></script>
    <script src="js/generator.js"></script>
    <script src="js/solve.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </body>
</html>
